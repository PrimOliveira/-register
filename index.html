<html>
    <head>
     
        <title>Tabela Contato</title>
        <link rel="stylesheet" href="main.css">
    
        <body>
            <div class="container">
                <header>
                    <span class="icon">
                        <ion-icon name="keypad-outline"></ion-icon>
                    </span>
                    <h1> Deixe seus Contatos.</h1>
                </header>
        
                <form id="formAtividade">
                    <input type="text" id="NomeContato" required aria-placeholder="Nome do contato">
                    <input type="tel" id="NumeroContato" required aria-placeholder="Numero do contato">
                    <button type="submit"> Salvar </button>
                </form>
        
                <table cellspacing = "0">
                    <thead>
                        <th>
                            Nome do Contato
                        </th>
                        <th>Numero do contao</th>
                    </thead>
                    <tbody>
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td ></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <script src="./main.js"></script>
        </body>
        
</html>
